server.port=8089
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springframework=info

# configure the H2 data source and console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb

# configure hibernate logging
logging.level.org.hibernate=error
spring.jpa.show-sql=true

# Disable or simplify JWT configuration
jwt.duration-of-validity=7200
jwt.issuer=HvA
jwt.secret-key=test-secret-key  # Simple key for testing

# Optional: Disable security for testing completely
# spring.security.enabled=false
