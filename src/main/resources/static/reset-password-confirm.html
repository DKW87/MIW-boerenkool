<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord Bevestigen</title>

  <!-- Import stylesheets -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

  <!-- Load the reset-password-confirm.js script -->
  <script src="/js/reset-password-confirm.js" type="module" defer></script>
</head>
<body>
<div id="header"></div>

<div class="reset-password-confirm-container">
  <h2>Wachtwoord Herstellen</h2>
  <form id="resetPasswordForm">
    <label for="email">E-mailadres:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="token">Reset Token:</label>
    <input type="text" id="token" name="token" required>
    <br>
    <label for="newPassword">Nieuw Wachtwoord:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <br>
    <label for="confirmPassword">Bevestig Wachtwoord:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br>
    <button type="submit">Herstel Wachtwoord</button>
  </form>
  <div id="notification"></div>
</div>

<div id="footer"></div>
</body>
</html>
