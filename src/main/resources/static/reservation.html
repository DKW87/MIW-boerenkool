<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Reservering</title>
    <link rel="stylesheet" href="css/reservation.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<div class="main-grid-area">
    <header id="header" class="header-div"></header>

    <main id="body" class="body-div">

        <section id="make-reservation">
            <h2>Maak een Reservering</h2>
            <form id="reservation-form">
                <label for="houseId">Huis ID:</label>
                <input type="number" id="houseId" name="houseId" required>
                <label for="userId">Gebruiker ID:</label>
                <input type="number" id="userId" name="userId" required>
                <label for="guestCount">Aantal Gasten:</label>
                <input type="number" id="guestCount" name="guestCount" required min="1">
                <label for="startDate">Startdatum:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">Einddatum:</label>
                <input type="date" id="endDate" name="endDate" required>
                <button type="submit">Verstuur Reservering</button>
            </form>
            <div id="reservation-result"></div>
        </section>
    </main>

    <footer id="footer" class="footer-div"></footer>
</div>

<script src="/js/reservation.js" type="module" defer></script>
</body>
</html>
