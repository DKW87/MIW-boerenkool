<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Reservering</title>
    <link rel="stylesheet" href="css/reservation.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<div class="main-grid-area">
    <header id="header" class="header-div"></header>

    <main id="body" class="body-div">

        <div class="resFormBody">
        <section id="make-reservation">
            <h2>Maak een Reservering</h2>
            <form id="reservation-form">
                <input type="hidden"  id="houseId" name="houseId" required>
                <br/>
                <div class="resInputLine">
                <label for="guestCount">Aantal Gasten</label>
                <input style="width: 130px; margin-left: 20px" type="number" id="guestCount" name="guestCount" required min="1">
                </div>
                <br/>
                <div class="resInputLine">
                <label for="startDate">Startdatum</label>
                <input type="date" id="startDate" name="startDate" required>
                </div>
                <br/>
                <div class="resInputLine">
                <label for="endDate">Einddatum</label>
                <input type="date" id="endDate" name="endDate" required>
                </div>
                <br/>
                <div class="resInputLineButton">
                <button type="submit">Verstuur Reservering</button>
                </div>
            </form>

        </section>
        <div id="reservation-result"></div>
        </div>
    </main>

    <footer id="footer" class="footer-div"></footer>
</div>

<script src="/js/reservation.js" type="module" defer></script>
</body>
</html>
