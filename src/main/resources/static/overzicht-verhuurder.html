<!DOCTYPE html>
<html lang="nl">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>

    <!-- import stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/house.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/ownerprofile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap"
        rel="stylesheet">

    <!-- import script -->
    <script src="js/ownerprofile.js" type="module"></script>

</head>

<body>

    <div class="main-grid-area">

        <div class="header-div" id="header">
            <!-- loads header here -->
        </div>

        <div class="body-div" id="body">
            <div class="profile-outerdiv" id="profile-outerdiv">
                <h1 id="profileTitle"></h1>
                <span id="profileOptions" class="profileOptions">
                    <a href="" id="messageOptionLink"><label for="messageOption" id="messageOptionLabel"></label></a>
                    <label for="seperator" id="seperator"> - </label>
                    <a href="#" id="blockOptionLink"><label for="blockOption" id="blockOptionLabel"></label></a>
                </span>
                <p id="amountOfHouses"></p>
                <div class="houses-box" id="houses-box">
                    <!-- loads more data here -->
                </div>
            </div>
        </div>

        <div class="footer-div" id="footer">
            <!-- loads footer here -->
        </div>

    </div>

</body>

</html>
