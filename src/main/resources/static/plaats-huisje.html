<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuisjeBoompjeBoerenkool - Nieuw Huis Aanmaken</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/create-house.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

    <script src="js/create-house.js" type="module"></script>
</head>

<body>

<div class="main-grid-area">
    <div class="header-div" id="header"></div>

    <div id="huis-create" class="container">
        <h1 id="form-header">Plaats Nieuw Huisje</h1><br><br>
        <form id="houseForm" enctype="multipart/form-data">

            <label for="houseName">Huis Naam</label>
            <input type="text" id="houseName" required>

            <!-- House Type selectieveld -->
            <label for="houseTypes">Huis Type</label>
            <select id="houseTypes" required>
                <option value="">Kies huis type</option>
            </select>

            <input type="hidden" id="houseTypeId" name="houseTypeId">

            <!-- House Owner ID verborgen input -->
            <input type="hidden" id="houseOwner" name="houseOwnerId" value="">

            <label for="province">Provincie:</label>
            <select id="province" name="province"  required>
                <option value="" disabled selected>Kies province</option>
                <option value="Drenthe">Drenthe</option>
                <option value="Flevoland">Flevoland</option>
                <option value="Friesland">Friesland</option>
                <option value="Gelderland">Gelderland</option>
                <option value="Groningen">Groningen</option>
                <option value="Limburg">Limburg</option>
                <option value="Noord-Brabant">Noord-Brabant</option>
                <option value="Noord-Holland">Noord-Holland</option>
                <option value="Overijssel">Overijssel</option>
                <option value="Utrecht">Utrecht</option>
                <option value="Zeeland">Zeeland</option>
                <option value="Zuid-Holland">Zuid-Holland</option>
            </select>

            <label for="city">Stad</label>
            <input type="text" id="city" required>

            <label for="streetAndNumber">Straat en Nummer</label>
            <input type="text" id="streetAndNumber" required>

            <label for="zipcode">Postcode</label>
            <input type="text" id="zipcode" required>

            <label for="maxGuest">Max Gasten</label>
            <input type="number" id="maxGuest" required min="1">

            <label for="roomCount">Aantal Kamers</label>
            <input type="number" id="roomCount" required min="1">

            <label for="pricePPPD">Prijs per Persoon per Dag</label>
            <input type="number" id="pricePPPD" required min="1">

            <label for="description">Beschrijving</label>
            <textarea id="description" rows="4" required></textarea>

            <label>Extra Kenmerken</label><br>
            <div id="extraFeaturesContainer"></div>

            <!-- Beschikbaarheid Toggle -->
            <label for="isNotAvailable">Beschikbaarheid</label>
            <label class="switch">
                <input type="checkbox" id="isNotAvailable">
                <span class="slider round"></span>
            </label>
            <span id="availabilityText">Beschikbaar</span><br>

            <button type="submit">Maak Huis Aan</button>
            <p id="message"></p>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer-div" id="footer"></div>

</div>

</body>
</html>
