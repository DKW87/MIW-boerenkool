<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveringssysteem</title>
    <link rel="stylesheet" href="css/reservation.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/reservationTable.css">
</head>
<body>
<div class="main-grid-area">

    <header id="header" class="header-div"></header>

    <main id="body" class="body">


        <section id="make-reservation">
            <h2>Mijn Reserveringen</h2>
            <div class="table-wrapper">
                <table class="fl-table" id="reservation-table">
                    <tr>
                        <th>Reserveringsnummer</th>
                        <th>Huisnaam</th>
                        <th>Startdatum</th>
                        <th>Einddatum</th>
                        <th>Aantal Gasten</th>
                        <th>Actie</th>
                    </tr>

                </table>
            </div>

        </section>
    </main>

    <footer id="footer" class="footer-div"></footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/savedReservation.js" type="module" defer></script>
</body>
</html>
