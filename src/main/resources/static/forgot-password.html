<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord Vergeten</title>

  <!-- Import stylesheets -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/forgot-password.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

  <!-- Laad het forgot-password.js script als een module -->
  <script src="/js/forgot-password.js" type="module" defer></script>
</head>
<body>

<div class="main-grid-area">

  <div class="header-div" id="header"></div>

  <div class="body-div" id="body">
    <div class="reset-password-container">
      <h2>Wachtwoord Vergeten</h2>
      <label for="email">Voer je e-mailadres in:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button id="resetPasswordBtn">Verstuur</button>
      <div id="notification"></div>
    </div>
  </div>

  <div class="footer-div" id="footer"></div>

</div>

</body>
</html>
