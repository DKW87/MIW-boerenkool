            <p>Locatie: <span id="location"></span></p>
            <p>Maximale Gasten: <span id="maxGuests"></span></p>

            <h2>Foto's</h2>
            <div id="pictures" class="pictures-gallery"></div>

            <h2>Extra Kenmerken</h2>
            <ul id="extraFeatures" class="extra-features-list"></ul>
        </div>
    </div>

    <div class="footer-div" id="footer"></div>

</div>
