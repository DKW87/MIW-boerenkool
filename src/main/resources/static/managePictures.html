<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/house.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/managePictures.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <title>Beheer foto's</title>
</head>
<body>
<div class="main-grid-area">
    <div class="header-div" id="header"></div><!-- loads header here -->
    <div class="left-sidebar-div" id="left-sidebar"></div><!-- loads left sidebar here -->

    <div class="body-div" id="body">
        <div id="picturesContainer" class="pictures-gallery">
            <!-- Pictures will be dynamically loaded here -->
        </div>
        <!-- Action buttons -->
        <div id="actionButtons">
            <button type="button" id="backToManageHouse">Terug naar beheren</button>
            <button type="button" id="backToMyHouses">Terug naar overzicht</button>
        </div>
    </div>
</div>

<!-- Modal for displaying picture in fullscreen -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="Expanded picture">
        <div class="modal-description"></div>
    </div>
</div>

<script src="/js/managePictures.js" type="module" defer></script>
</body>
</html>
