<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuisjeBoompjeBoerenkool - Berichten</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap"
            rel="stylesheet">

    <script src="js/messages.js" type="module"></script>
</head>

<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>

    <div class="messageMainArea">

        <menu>
            <button id="refreshInboxButton">Inbox</button>
            <button id="refreshOutboxButton">Outbox</button>
            <button id="reverseMessageOverviewButton">Sorteer op datum</button>
        </menu>

        <menu>
            <button id="writeMessageButton">Schrijf een bericht</button>
            <button id="deleteMessageButton">Verwijder een bericht</button>
            <button id="overviewVisibilityButton">Overzicht tonen/verbergen</button>
        </menu>

        <section id="messageOverview">
            <div id="messageInOverview">Geen berichten.</div>
        </section>

        <section class="messageSingleView" id="messageSingleView">
            <div>User : <span id="singleViewUserId">{{user field}}</span>,
                <span id="singleViewDatetimesent">{{dateTimeSent field}}</span>
            </div>
            <div>Subject : <span id="singleViewSubject" class="subject">{{subject field}}</span></div>
            <div id="singleViewBody">{{body field}}</div>

            <div id="floatingCheatMenu">
                <h3>floatingCheatMenu</h3>
                <div>
                    <label for="messageIdInput">MessageId :</label>
                    <input type="text" name="" id="messageIdInput" value="1">
                </div>
                <div>
                    <label for="userIdInput">UserId :</label>
                    <input type="text" name="" id="userIdInput" value="1">
                </div>
                <button id="fillListOfCorrespondentsButton">fillListOfCorrespondents</button>
                <button id="fillReceiverDropDown">fillReceiverDropDown</button>
                <select name="receiverDropDown" id="receiverDropDown">
                    <option>Selecteer een gebruikersnaam</option>
                </select>
            </div>

        </section>

    </div>

    <div class="footer-div" id="footer"></div>

</div>
</body>

</html>
