<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuisjeBoompjeBoerenkool - Berichten</title>

    <script src="js/messages.js" type="module"></script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

</head>

<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>

<!--    later om te zetten naar stage / scene / actor classes-->
    <div class="messageMainArea">

        <div>
            <div id="buttonBar" style="display:none">
                <button id="showInboxButton">Inbox</button>
                <button id="showOutboxButton">Outbox</button>
                <button id="writeMessageButton">Schrijf een nieuw bericht</button>

            </div>

            <section id="messageOverview"></section>
        </div>

        <div>
            <section class="readAndWriteSections" id="readMessageSection" style="display:none">
                <div>
                    <span id="singleViewPrefix"></span>
                    <span id="singleViewUsername"></span>
                    <span id="singleViewDateTimeSent"></span>
                </div>
                <div><span id="singleViewSubject" class="subject"></span></div>
                <div id="singleViewBody"></div>
                <button id="deleteMessageButton">Verwijder dit bericht</button>
                <button id="blockUserButton">Blokkeer deze persoon</button>
                <button id="answerMessageButton">Beantwoord dit bericht</button>
            </section>

            <section id="writeMessageSection" style="display:none"></section>
        </div>

    </div>

    <div class="footer-div" id="footer"></div>

</div>
</body>

</html>
