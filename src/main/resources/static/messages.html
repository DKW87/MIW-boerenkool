<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="js/messages.js" type="module"></script>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap"
          rel="stylesheet">

</head>

<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>

    <!--    later om te zetten naar stage / scene / actor classes-->
    <div class="messageMainArea">

        <div id="overviewPane">
            <div id="overviewButtonBox" style="display:none">
                <button id="showInboxButton">Inbox</button>
                <button id="showOutboxButton">Outbox</button>
                <button id="writeMessageButton"></button>
            </div>

            <div id="messageOverview"></div>
        </div>

        <div class="readAndWritePanes">

            <div id="readMessagePane" style="display:none">

                <div class="messageContent">
                    <div id="usernamePrefix"></div>
                    <div id="username"></div>
                    <div id="dateTimeSentPrefix"></div>
                    <div id="dateTimeSent"></div>
                    <div id="subjectPrefix"></div>
                    <div id="subject" class="subject"></div>
                    <div id="bodyPrefix"></div>
                    <div id="body"></div>
                </div>

                <div id="readButtonBox">
                    <button id="deleteMessageButton"></button>
                    <button id="blockUserButton"></button>
                    <button id="answerMessageButton"></button>
                </div>

            </div>

            <div id="writeMessagePane" style="display:none"></div>

        </div>

    </div>

    <div class="footer-div" id="footer"></div>

</div>
</body>

</html>
