<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- <link rel="stylesheet" href="css/messages.css"> -->
    <link rel="stylesheet" href="css/footer.css">
    <!-- probeer even hoe het er uit ziet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    
    <script src="js/messages.js" type="module"></script>
</head>

<body>
    <div class="header-div" id="header"></div>

    <div class="messageGridArea">

        <form action="">
            <label for="">MessageId :</label>
            <input type="text" name="" id="messageIdInput" value="1">
            <label for="">UserId :</label>
            <input type="text" name="" id="userIdInput" value="1">
        </form>

        <p>
            <button id="reverseMessageTableView">reverseMessageTableView</button>
        </p>
        <p>
            <button id="showMessageContent">showMessageContent (gebruikt input field)</button> op basis van messageId
            input veld
        </p>
        <p>
            <button id="refreshInbox">refreshInbox()</button>
        </p>
        <p>
            <button id="refreshOutbox">refreshOutbox()</button>
        </p>

        <!-- <h3>messageSingleView</h3> -->
        <section id="messageSingleView">
            <div>
                <p>User : <span id="singleViewSenderid">{{user field}}</span>,
                    <span id="singleViewDatetimesent">{{dateTimeSent field}}</span>
                </p>
                <p>Subject : <span id="singleViewSubject">{{subject field}}</p>
                <p id="singleViewBody">{{body field}}</p>
            </div>
        </section>

        <!-- <h3>messageTableView</h3> -->
        <table id="messageTableView">
            <thead>
                <tr>
                    <th>MessageId</th>
                    <th>User</th>
                    <th>Subject</th>
                    <th>Date & time</th>
                </tr>
            </thead>
            <tr id="tableViewRow">
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>

        </table>
    </div>
    <div class="footer-div" id="footer"></div>
</body>

</html>
