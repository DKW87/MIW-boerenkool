<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuisjeBoompjeBoerenkool - Berichten</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap"
        rel="stylesheet">

    <script src="js/messages.js" type="module"></script>
</head>

<body>
    <div class="header-div" id="header"></div>

    <div class="messageGridArea">
        <div>
            <div>
                <label for="messageIdInput">MessageId :</label>
                <input type="text" name="" id="messageIdInput" value="1">
            </div>
            <div>
                <label for="userIdInput">UserId :</label>
                <input type="text" name="" id="userIdInput" value="1">
            </div>

            <button id="showMessageContentButton">showMessageContent (dmv input field)</button>

            <button id="reverseMessageOverviewButton">Sorteer op datum</button>
        </div>

        <div>
            <button id="refreshInboxButton">Inbox</button>

            <button id="refreshOutboxButton">Outbox</button>

            <button id="writeMessageButton">Schrijf een bericht (werkt nog niet)</button>

            <button id="overviewVisibilityButton">Overzicht tonen/verbergen (werkt nog niet)</button>
        </div>

        <div id="messageOverview">
            <div id="overviewRow">
                <div>subject</div>
                <div>messageid, userid, datetime</div>
            </div>
        </div>

        <section id="messageSingleView">
            <div>User : <span id="singleViewSenderid">{{user field}}</span>,
                <span id="singleViewDatetimesent">{{dateTimeSent field}}</span>
            </div>
            <div>Subject : <span id="singleViewSubject">{{subject field}}</div>
            <div id="singleViewBody">{{body field}}</>

        </section>
    </div>

    <div class="footer-div" id="footer"></div>
</body>

</html>
