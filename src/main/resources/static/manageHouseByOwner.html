<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/house.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="/css/manageHouseByOwner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

    <title>Beheer mijn huisje</title>
</head>
<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>
    <div class="left-sidebar-div" id="left-sidebar"></div>

    <div class="body-div" id="body">
        <div class="house-details" id="house-details">
            <h2>Huis details</h2>
            <br>
            <form id="houseForm">

                <p><strong>Huis naam:</strong> <input type="text" id="houseName" disabled name="houseName" /></p>
                <p><strong>Huis type:</strong>
                    <select id="houseType" name="houseType" disabled>
                        <option value="1">Woning</option>
                        <option value="2">Appartement</option>
                        <option value="3">Gastenverblijf</option>
                        <option value="4">Hotel</option>
                        <option value="5">Villa</option>
                        <option value="6">Bungalow</option>
                    </select>


                </p>
                <p><input type="hidden" id="houseOwnerId" name="houseOwnerId" /></p>
                <p><input type="hidden" id="houseOwnerUsername" name="houseOwnerUsername" /></p>
                <p><strong>Provincie:</strong>
                    <select id="province" name="province" disabled>
                        <option value="Groningen">Groningen</option>
                        <option value="Friesland">Friesland</option>
                        <option value="Drenthe">Drenthe</option>
                        <option value="Overijssel">Overijssel</option>
                        <option value="Gelderland">Gelderland</option>
                        <option value="Flevoland">Flevoland</option>
                        <option value="Utrecht">Utrecht</option>
                        <option value="Noord-Holland">Noord-Holland</option>
                        <option value="Zuid-Holland">Zuid-Holland</option>
                        <option value="Zeeland">Zeeland</option>
                        <option value="Noord-Brabant">Noord-Brabant</option>
                        <option value="Limburg">Limburg</option>
                    </select>
                </p>
                <p><strong>Stad:</strong> <input type="text" id="city" disabled name="city" /></p>
                <p><strong>Straat en huisnummer:</strong> <input type="text" id="streetAndNumber" disabled name="streetAndNumber" /></p>
                <p><strong>Postcode:</strong> <input type="text" id="zipcode" disabled name="zipcode" /></p>
                <p><strong>Max gasten:</strong> <input type="number" id="maxGuest" disabled name="maxGuest"/></p>
                <p><strong>Aantal kamers:</strong> <input type="number" id="roomCount" disabled name="roomCount" /></p>
                <p><strong>Prijs per persoon, per dag:</strong> <input type="number" id="pricePPPD" disabled name="pricePPPD"  /></p>
                <p><strong>Omschrijving:</strong> <textarea id="description" disabled name="description"></textarea></p>
                <br>
                <br>
                <br>
                <br>
                <p><strong>Beschikbaarheid:</strong>
                    <select id="isNotAvailable" disabled name="isNotAvailable">
                        <option value="false">Beschikbaar</option>
                        <option value="true">Niet beschikbaar</option>
                    </select>
                </p>
                <p><strong>Foto's:</strong></p>
                <div class="pictures" id="pictures">
                    <div class="placeholder"></div>
                    <div class="placeholder"></div>
                    <div class="placeholder"></div>
                    <div class="placeholder"></div>
                </div>
                <br>
                <br>
                <p><strong>Extra voorzieningen:</strong></p>
                <ul id="extraFeatures"></ul>
                <br>
                <br>
                <div id="actionButtons">
                    <button type="button" id="editHouse">Wijzig details</button>
                    <button type="button" id="saveChanges" style="display:none;">Opslaan</button>
                    <button type="button" id="cancelChanges" style="display:none;">Annuleren</button>
                    <button type="button" id="deleteHouse">Verwijder huis</button>
                    <button type="button" id="managePictures">Beheer foto's</button>
                    <button type="button" id="backToMyHouses">Terug naar overzicht</button>
                </div>
            </form>
        </div>
        <script src="/js/manageHouseByOwner.js" type="module" defer></script>
    </div>
    <div class="footer-div" id="footer"></div>

</div>

</body>
</html>
