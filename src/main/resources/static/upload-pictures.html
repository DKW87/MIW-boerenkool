<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto's uploaden voor het huis</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/upload-pictures.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

    <script src="js/upload-pictures.js" type="module"></script>
</head>


<body>
<div class="main-grid-area">
    <div class="header-div" id="header"></div>

    <div class="body-div">
        <!-- Container voor het formulier -->
        <div class="upload-container">
            <div id="upload-pictures" class="container">
                <h1 id="form-header">Foto's uploaden voor het huis</h1><br><br>
                <form id="pictureForm">
                    <label for="housePictures">Foto's toevoegen</label>
                    <input type="file" id="housePictures" multiple accept="image/*">
                    <div id="imagePreview" class="image-preview"></div>
                    <button type="submit">Foto's uploaden</button>
                    <p id="message"></p>
                </form>

                <!-- Modal voor vergroot beeld -->
                <div id="imageModal" class="modal">
                    <span class="close">&times;</span>
                    <img class="modal-content" id="modalImage">
                    <div id="caption"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Voettekst -->
    <div class="footer-div" id="footer"></div>
</div>
</body>

</html>
