<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuisjeBoompjeBoerenkool - Stuur een bericht</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/send-a-message.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap"
            rel="stylesheet">
    <script src="js/send-a-message.js" type="module"></script>
</head>

<body>
<div class="main-grid-area">

    <div class="header-div" id="header"></div>

    <div class="stage">

        <!-- <div>spacer</div> -->

        <div class="scene">

            <form id="writeMessageForm" onsubmit="return false">

                <h3>Stuur een bericht</h3>

                <!--        <button id="goToMessagesButton">Naar mijn berichten</button>-->

                <label>Aan : </label>

                <div id="receiverPlaceholder">
                    <!--                this is replaced by a single username-->
                    <!--                (when userid parameter is passed in URL)-->
                    <!--                or a dropdown list of correspondents (without parameter in URL)-->
                </div>

                <label for="subjectInput">Onderwerp : </label>

                <div>
                    <input type="text" id="subjectInput" name="subject" required
                           oninvalid="this.setCustomValidity('Voer een onderwerp in')"
                           oninput="this.setCustomValidity('')">
                </div>

                <label for="bodyInput">Bericht : </label>

                <div>
                    <textarea id="bodyInput" name="body" rows="5" columns="200" required
                              oninvalid="this.setCustomValidity('Voer een bericht in')"
                              oninput="this.setCustomValidity('')">
                       </textarea>
                </div>

                <button id="sendMessageButton">Verstuur dit bericht</button>

            </form>
        </div>

        <!-- <div>spacer</div> -->

    </div>

    <div class="footer-div" id="footer"></div>
</div>
</body>

</html>
