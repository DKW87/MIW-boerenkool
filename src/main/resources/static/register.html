<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie Pagina</title>

    <!-- Import stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

    <!-- Laad het register.js script als een module -->
    <script src="/js/register.js" type="module" defer></script>
</head>
<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>

    <div class="body-div" id="body">
        <div class="registration-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="phone">Telefoon:</label>
                <input type="text" id="phone" name="phone" value="06" required>
                <br>
                <label for="firstName">Voornaam:</label>
                <input type="text" id="firstName" name="firstName" required>
                <br>
                <label for="infix">Tussenvoegsel:</label>
                <input type="text" id="infix" name="infix">
                <br>
                <label for="lastName">Achternaam:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br>
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="typeOfUser">Type Gebruiker:</label>
                <select id="typeOfUser" name="typeOfUser" required>
                    <option value="Huurder">Huurder</option>
                    <option value="Verhuurder">Verhuurder</option>
                </select>
                <br><br>
                <button type="submit">Registreren</button>
            </form>
            <div id="notification"></div>
        </div>
    </div>

    <div class="footer-div" id="footer"></div>

</div>

</body>
</html>
