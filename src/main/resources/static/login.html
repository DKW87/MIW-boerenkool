<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina</title>

    <!-- Import stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

    <!-- Laad het login.js script als een module -->
    <script src="/js/login.js" type="module" defer></script>
</head>
<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>

    <div class="body-div" id="body">
        <div class="login-container">
            <h2>Login</h2>
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button id="loginBtn">Login</button>
            <div id="notification"></div>
            <p><a href="/forgot-password.html">Wachtwoord vergeten?</a></p>
        </div>
    </div>

    <div class="footer-div" id="footer"></div>

</div>

</body>
</html>
