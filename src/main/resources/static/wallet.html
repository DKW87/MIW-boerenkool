<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Wallet</title>

    <!-- Import stylesheets -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/wallet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">

    <!-- Load the wallet.js script as a module -->
    <script src="/js/wallet.js" type="module" defer></script>
</head>
<body>

<div class="main-grid-area">

    <div class="header-div" id="header"></div>

    <div class="body-div" id="body">
        <div id="boerenkool-coins-section" class="wallet-container">
            <h2>Mijn Wallet</h2>
            <h3>BoerenkoolCoins</h3>
            <label for="boerenkoolCoins">Aantal BoerenkoolCoins:</label>
            <input type="text" id="boerenkoolCoins" name="boerenkoolCoins" readonly>
            <br>
            <button id="updateCoinsBtn" type="button">Voeg 100 BoerenkoolCoins toe</button>
        </div>
    </div>

    <div class="footer-div" id="footer"></div>

</div>

</body>
</html>
